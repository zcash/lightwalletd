name: CI

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['>=1.22.0']

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
        id: go

      - name: Install golint
        run: |
          go get -u golang.org/x/lint/golint
          
      #- name: Lint check
        #run: make lint

      - name: Build ${{ matrix.go-version }}
        run: |
          make
          make test

      - name: Race conditions test
        run: make race

      - name: Test coverage
        run: |
          make coverage
          make coverage_report
          make coverage_html

  docker_set_env:
    needs: [build]
    uses: zcash/.github/.github/workflows/standard-versioning-for-docker.yaml@main

  docker_build_push:
    uses: zcash/.github/.github/workflows/build-and-push-docker-hub.yaml@main
    needs: [build, docker_set_env]
    with:
      image_name: ${{ github.event.repository.name }}
      image_tags: ${{ needs.set_env.outputs.tags }}
      dockerfile: ./Dockerfile
      context: .
    secrets:
      dockerhub_registry: ${{ secrets.DOCKERHUB_REGISTRY }}
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_password: ${{ secrets.DOCKERHUB_PASSWORD }}
